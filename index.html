<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Game ðŸª²</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="heroSection">
            Catch the Insect
            <button id="playBtn" class=""> Play Game </button>
        </div>
        <section class="secondPage ">
            <p>Select one Insect for Game</p>
            <div class="first-page">
                <img class="insects" id="mosqito" src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
                    alt="">
                <img class="insects" id="spider" src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="">
                <img class="insects" id="fly" src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="">
                <img class="insects" id="roach" src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="">
            </div>
        </section>
        <div class="gameStartScreeen">
            <div class="game game-over">
                <p>seconds : <span id="time">10 </span></p>
                <p>score: <span id="scoreBoard">0</span></p>
            </div>
            <div class="gameScreen">
                <div class="insect-position">
                    <img class="image" src="" alt=" start">
                </div>
            </div>
        </div>


    </main>
    <!-- <div class="mouseCursor">
    </div> -->
    <script src="script.js"></script>
</body>

</html>
